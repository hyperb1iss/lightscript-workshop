<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Puff Stuff Tunnel - A WebGL ray marched tunnel effect based on Shane's Shadertoy demo">
  <meta name="keywords" content="WebGL, Three.js, shader, raymarching, tunnel, effect, shadertoy">
  <title>Puff Stuff WebGL - Development</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    #exCanvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      max-height: 90vh;
    }
    
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
        display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    
    .control {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    
    #fpsCounter {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: #0f0;
    }
    
    select {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 4px;
      border-radius: 4px;
    }
    
    .color-display {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 3px;
      margin-left: 8px;
      background: linear-gradient(135deg, #3b83ff, #0052cc);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
  </style>
