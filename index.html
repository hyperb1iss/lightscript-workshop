<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LightScript Workshop - RGB Lighting Effect Creation">
  <meta name="keywords" content="WebGL, Three.js, shader, lightscripts, RGB, lighting">
  <title>LightScript Workshop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-pink: #ff71ce;
        --neon-blue: #01cdfe;
        --neon-green: #05ffa1;
        --neon-yellow: #fffb96;
        --neon-purple: #b967ff;
        --dark-bg: #0a0a12;
        --panel-bg: rgba(12, 12, 22, 0.85);
        --darker-panel-bg: rgba(8, 8, 18, 0.9);
        --panel-border: 1px solid #ff71ce33;
        --panel-shadow: 0 0 15px rgba(1, 205, 254, 0.3), 0 0 5px rgba(255, 113, 206, 0.3);
        --border-radius: 4px;
        --text-color: #f2f2f2;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background-color: var(--dark-bg);
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
      }
    
      #exCanvas {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 5;
      }
      
      #canvasContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }
      
      .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(15, 15, 25, 0.5) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(15, 15, 25, 0.5) 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.2;
        pointer-events: none;
        z-index: 0;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--neon-blue);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-pink);
      }
    </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <div id="canvasContainer">
    <canvas id="exCanvas" width="800" height="600"></canvas>
  </div>
  
  <script type="module" src="./src/dev.ts"></script>
</body>
</html>
