<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Puff Stuff Tunnel - A WebGL ray marched tunnel effect based on Shane's Shadertoy demo">
  <meta name="keywords" content="WebGL, Three.js, shader, raymarching, tunnel, effect, shadertoy">
  <title>Puff Stuff WebGL - Development</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    #exCanvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      max-height: 90vh;
    }
    
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
        display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    
    .control {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    
    #fpsCounter {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: #0f0;
    }
    
    select {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 4px;
      border-radius: 4px;
    }
    
    .color-display {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 3px;
      margin-left: 8px;
      background: linear-gradient(135deg, #3b83ff, #0052cc);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <canvas id="exCanvas" width="800" height="600"></canvas>
  
  <div id="controls">
    <div class="control">
      <label for="speedSlider">Speed: <span id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1.0">
    </div>
    <div class="control">
      <label for="colorShiftToggle">Color Shift</label>
      <input type="checkbox" id="colorShiftToggle" checked>
    </div>
    <div class="control">
      <label for="colorScheme">Color Scheme: <span class="color-display" id="colorIndicator"></span></label>
      <select id="colorScheme">
        <option value="0">Classic Blue</option>
        <option value="1">Cyberpunk</option>
        <option value="2">Fire</option>
        <option value="3">Toxic</option>
        <option value="4">Ethereal</option>
        <option value="5">Monochrome</option>
        <option value="6">Rainbow</option>
        <option value="7">Electric</option>
      </select>
    </div>
    <div class="control">
      <label for="effectStyle">Effect Style:</label>
      <select id="effectStyle">
        <option value="0">Standard</option>
        <option value="1">Wireframe</option>
        <option value="2">Glitch</option>
        <option value="3">Hologram</option>
        <option value="4">Film Noir</option>
      </select>
    </div>
    <div id="fpsCounter">0 FPS</div>
  </div>

  <!-- Load our development script -->
  <script type="module" src="/src/dev.ts"></script>
</body>
</html>
