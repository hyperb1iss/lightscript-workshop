<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Puff Stuff Tunnel - A WebGL ray marched tunnel effect for SignalRGB" />
  <meta name="keywords" content="SignalRGB, lightscript, raymarching, shader, tunnel, effect" />
  <title>Puff Stuff Tunnel</title>
  
  <!-- Controls -->
  <meta
    property="speed"
    label="Animation Speed"
    type="number"
    min="0.1"
    max="5"
    default="1"
  />
  <meta
    property="colorShift"
    label="Color Shift"
    type="boolean"
    default="1"
  />
  <meta
    property="colorScheme"
    label="Color Scheme"
    type="number"
    min="0"
    max="7"
    default="0"
    options="Classic Blue|Cyberpunk|Fire|Toxic|Ethereal|Monochrome|Rainbow|Electric"
  />
  <meta
    property="effectStyle"
    label="Effect Style"
    type="number"
    min="0"
    max="4"
    default="0"
    options="Standard|Wireframe|Glitch|Hologram|Film Noir"
  />
</head>
<body>
  <canvas id="exCanvas" width="320" height="200"></canvas>
  <div id="controls">
    <div class="control">
      <label for="speedSlider">Speed: <span id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1.0">
    </div>
    <div class="control">
      <label for="colorShiftToggle">Color Shift</label>
      <input type="checkbox" id="colorShiftToggle" checked>
    </div>
    <div id="fpsCounter">0 FPS</div>
  </div>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #exCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .control {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    
    #fpsCounter {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: #0f0;
    }
  </style>
  
  <script>
    // Injected code will be placed here by build process
    {{bundledCode}}
  </script>
</body>
</html>
