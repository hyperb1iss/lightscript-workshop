<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Puff Stuff Tunnel</title>
  <meta name="description" content="A WebGL ray marched tunnel effect with dynamic colors and styles" />
  <meta name="keywords" content="SignalRGB, tunnel, webgl, shader, effect" />
  <meta publisher="Bliss" />
  
  <!-- Controls -->
  <meta
    property="speed"
    label="Animation Speed"
    type="number"
    min="0.1"
    max="5"
    default="1"
    tooltip="Controls the speed of the animation effect"
  />
  <meta
    property="colorShift"
    label="Color Shift"
    type="boolean"
    default="1"
    tooltip="Toggles additional color shifting effects"
  />
  <meta
    property="colorScheme"
    label="Color Scheme"
    type="combobox"
    values="Classic Blue,Cyberpunk,Fire,Toxic,Ethereal,Monochrome,Rainbow,Electric"
    default="Classic Blue"
    tooltip="Select the color palette for the tunnel"
  />
  <meta
    property="effectStyle"
    label="Effect Style"
    type="combobox"
    values="Standard,Wireframe,Glitch,Hologram,Film Noir"
    default="Standard"
    tooltip="Choose the visual style of the effect"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="exCanvas" width="320" height="200"></canvas>
  
  <script>
    // Simple log helper
    function log(msg, data) {
      if (typeof console !== 'undefined') {
        console.log('[PuffStuff] ' + msg, data || '');
      }
    }
    
    // Log initial values from SignalRGB
    log('Initial values received', {
      speed: typeof speed !== 'undefined' ? speed : 1,
      colorShift: typeof colorShift !== 'undefined' ? colorShift : 1,
      colorScheme: typeof colorScheme !== 'undefined' ? colorScheme : 'Classic Blue',
      effectStyle: typeof effectStyle !== 'undefined' ? effectStyle : 'Standard'
    });

    // No need for complex conversion here - we'll handle it in main.ts
    
    // Initialize THREE.js (included in the bundle)
    {{bundledCode}}
  </script>
</body>
</html>
