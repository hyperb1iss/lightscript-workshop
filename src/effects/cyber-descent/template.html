<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cyber Descent</title>
    <meta
      name="description"
      content="A cyberpunk city flying effect inspired by classic demos"
    />
    <meta
      name="keywords"
      content="SignalRGB, cyberpunk, cityscape, WebGL, effect"
    />
    <meta publisher="hyperb1iss" />

    <!-- Controls -->
    <meta
      property="speed"
      label="Flight Speed"
      type="number"
      min="1"
      max="10"
      default="5"
      tooltip="Controls the speed of movement through the city (1=Slow, 10=Fast)"
    />
    <meta
      property="zoom"
      label="Camera Zoom"
      type="number"
      min="5"
      max="20"
      default="10"
      tooltip="Adjusts the field of view (5=Wide, 20=Narrow)"
    />
    <meta
      property="cyberpunkMode"
      label="City Style"
      type="combobox"
      values="Standard,Fast Descent,Neon"
      default="Standard"
      tooltip="Changes the overall style and color scheme of the city"
    />
    <meta
      property="fogDensity"
      label="Fog Density"
      type="number"
      min="10"
      max="200"
      default="100"
      tooltip="Controls the density of the atmospheric fog effect"
    />
    <meta
      property="lightIntensity"
      label="Light Intensity"
      type="number"
      min="10"
      max="200"
      default="100"
      tooltip="Controls the brightness of the city lights"
    />
    <meta
      property="colorSaturation"
      label="Color Saturation"
      type="number"
      min="0"
      max="200"
      default="100"
      tooltip="Adjust color saturation level (0=B&W, 100=Normal)"
    />
    <meta
      property="colorIntensity"
      label="Color Intensity"
      type="number"
      min="10"
      max="200"
      default="100"
      tooltip="Adjust color brightness (100=Normal)"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="exCanvas" width="320" height="200"></canvas>

    <script>
      // Simple log helper
      function log(msg, data) {
        if (typeof console !== "undefined") {
          console.log("[CyberDescent] " + msg, data || "");
        }
      }

      log("âš¡ Cyber Descent template loaded");

      // Initialize the effect (included in the bundle)

  </body>
</html>
